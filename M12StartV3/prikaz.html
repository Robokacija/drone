<!DOCTYPE HTML><html>
<body>
  Kp: <input type="range" min="0" max="6" step="0.1" id="Kp" value="2.5"><span id="KpVal">1.5</span><br>
  Ki: <input type="range" min="0" max="2" step="0.1" id="Ki"><span id="KiVal">1</span><br>
  Kd: <input type="range" min="0" max="2" step="0.1" id="Kd"><span id="KdVal">0</span><br>
  SetPoint: <input type="range" min="-30" max="30" step="1" id="SetPoint"><span id="SpVal">0</span><br>
  <script>
  var slider_kp = document.getElementById("Kp");

  var val_kp = document.getElementById("KpVal");
  var val_ki = document.getElementById("KiVal");
  var val_kd = document.getElementById("KdVal");
  var val_sp = document.getElementById("SpVal");

  var slider_ki = document.getElementById("Ki");
  var slider_kd = document.getElementById("Kd");
  var slider_sp = document.getElementById("SetPoint");
  slider_kp.oninput = function() {
    fetch("/setKp?value=" + this.value);
    val_kp.textContent = this.value;
  }
  slider_ki.oninput = function() {
    fetch("/setKi?value=" + this.value);
    val_ki.textContent = this.value;
  }
  slider_kd.oninput = function() {
    fetch("/setKd?value=" + this.value);
    val_kd.textContent = this.value;
  }
  slider_sp.oninput = function() {
    fetch("/setSetPoint?value=" + this.value);
    val_sp.textContent = this.value;
    }
  </script>
</body></html>
